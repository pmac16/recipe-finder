        <div class="col s12 m4 l3 grey lighten-2">

            <div class="row search">

                        <div class="input-field col s6">

                        </div>

                              </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Search bar for drinks -->
            <div class="row search">
                <form class="col s12" id="drink-form">
                    <div class="row">
                        <h5>Search for a Drink:</h5>
                        <div class="input-field col s6">
                            <label for="drink-search">Type an Ingredient!</label>
                            <input id="drink-search" type="text" class="validate">
                        </div>
                        <div class="input-field col s6">
                            <button class="btn" type="submit" name="action">
                                <i class="material-icons right">search</i>
                              </button>
                        </div>
                    </div>
                </form>
            </div>
